<div class=" my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"> Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" 
      aria-describedby="title" placeholder="title">
      <small id="title" class="form-text text-muted">Provide Todo Title</small>
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
